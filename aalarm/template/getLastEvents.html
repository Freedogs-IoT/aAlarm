<table class="eventsTable">
<tr>
    <th></th>
    <th>Origin</th>
    <th>State</th>
    <th>Date</th>
</tr>
{% for event in listEvents %}
<tr>
    <td class="{{ event.state.css }}"><div style="width:20px;"></div></td>
    <td>{{ event.sensor.displayName }}</td>
    <td>{{ event.state }}</td>
    <td>{{ event.date|date:"d/m/Y H:m:s" }}</td>
</tr>
{% endfor %}
</table>
