{% extends "templateAAlarm.html" %}

{% block title %}aAlarm - Config{% endblock %}

{% block css %}
{% endblock %}

{% block script %}
<script type="text/javascript">
</script>
{% endblock %}

{% block mainContentTitle %}Config{% endblock %}

{% block mainContent %}

<form name="formConfig" id="idFormConfig" action="/aalarm/config/" method="post">
{% csrf_token %}
{% for parameter in listParameter %}
    <label for="idParameter{{ parameter.key }}">{{ parameter.key }}
    <input name="parameter{{ parameter.key }}" id="idParameter{{ parameter.key }}" value="{{ parameter.value }}"/>
{% endfor %}
<input type="submit" />
</form>

{% endblock %}
