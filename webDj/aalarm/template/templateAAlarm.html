<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>{% block title %}aAlarm{% endblock %}</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="">
	<meta name="author" content="">

	<link href="/site_media/css/bootstrap.min.css" rel="stylesheet" media="screen">
	{% block css %}
	{% endblock %}
	<style>
		body {
			padding-top: 60px; /* 60px to make the container go all the way to the bottom of the topbar */
		}
	</style>

	<!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
	<!--[if lt IE 9]>
	  <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->

	<!-- Fav and touch icons -->
	<link rel="apple-touch-icon-precomposed" sizes="144x144" href="../assets/ico/apple-touch-icon-144-precomposed.png">
	<link rel="apple-touch-icon-precomposed" sizes="114x114" href="../assets/ico/apple-touch-icon-114-precomposed.png">
	<link rel="apple-touch-icon-precomposed" sizes="72x72" href="../assets/ico/apple-touch-icon-72-precomposed.png">
	<link rel="apple-touch-icon-precomposed" href="../assets/ico/apple-touch-icon-57-precomposed.png">
	<link rel="shortcut icon" href="../assets/ico/favicon.png">
</head>

<body>

	<div class="navbar navbar-inverse navbar-fixed-top">
		<div class="navbar-inner">
			<div class="container">
				<a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</a>
				<a class="brand" href="/aalarm">aAlarm</a>
				<div class="nav-collapse collapse">
				<ul class="nav">
					<li class="active"><a href="/aalarm">Home</a></li>
                    <li class="active"><a href="/aalarm/history">History</a></li>
					<li class="active"><a href="/aalarm/liveView">Live</a></li>
					<li class="active"><a href="/aalarm/lastMotionEvent">Motion</a></li>
                    <li class="active"><a href="/aalarm/lastZmEvent">Last Intrusion</a></li>
                    <li class="active"><a href="/aalarm/config">Settings</a></li>
				</ul>
			</div>
			</div>
		</div>
	</div>

	<div class="container">

        <div class="alert" id="idAlertBox" style="display:none;">
          <button type="button" class="close" id="idBtnAlertBoxClose">&times;</button>
          <span id="idAlertBoxText"></span>
        </div>

		<h1>{% block mainContentTitle %}{% endblock %}</h1>
		{% block mainContent %}
		{% endblock %}
	</div>

	<script src="/site_media/js/jquery-1.9.1.min.js"></script>
	<script src="/site_media/js/bootstrap.min.js"></script>
	{% block script %}
	{% endblock %}
</body>
</html>
